<div class="row mt-2">
    <div class="col">
        <app-header-part></app-header-part>
    </div>
</div>

<br>


<div class="row">
    <div class="col-md-6">
        <mat-card>
            <h4>Storage Stats</h4>
            <form [formGroup]="reactiveForm" (ngSubmit)="getName()" [ngClass]="formStatus">
            <div class=" row mb-3">
                <div class="col-md-6 ">
                    <label for="username"> Enter name </label>
                    <span> <input type="text" formControlName="username" id="username" class="form-control"> </span>
                </div>
                <div class="col-md-3 mt-4">
                    <input type="submit" class="btn btn-primary"  value="Get Data" [disabled]="reactiveForm.invalid">
                </div>
            </div>
          </form>
            <div class="row">
              <div class="col mt-5">
                <app-column  [userList]="userList"></app-column>   
               
                 <!-- <button class="btn btn-outline-primary form-control">View Details</button> -->
              </div>
              <div class="col mb-3 mt-5 ">               
                <app-storage-by-user [singleUserQuota]="singleUserQuota"></app-storage-by-user>
              </div>
            </div>
           <hr>
            <div class="row mb-4">
                <div class="col ">
                  <p class="mb-3">Total Storage Quata used</p>
                  <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0"
                    aria-valuemax="100">
                    <div class="progress-bar bg-primary" style="width: 65%">65%</div>
                  </div>
                </div>
                <div class="col">
                  <p class="mb-3">Total Pipelines Running</p>
                  <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0"
                    aria-valuemax="100">
                    <div class="progress-bar bg-warning" style="width: 50%">50%</div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <p class="mb-3">Total Containers Running</p>
                  <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0"
                    aria-valuemax="100">
                    <div class="progress-bar bg-danger" style="width: 80%">80%</div>
                  </div>
                </div>
                <div class="col">
                  <p class="mb-3">Total Analyasis Running Completed</p>
                  <div class="progress" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0"
                    aria-valuemax="100">
                    <div class="progress-bar bg-success" style="width: 25%">25%</div>
                  </div>
                </div>
              </div>
            </mat-card>
    </div>

    <div class="col-md-6 ">
        <div class=" m-5">
            <mat-card>
                <app-drilldown></app-drilldown>
            </mat-card>
        </div>
    </div>
</div>

<br>

<div class="row">
    <div class="col-md-6">
        <mat-card>
            <app-stackedbar></app-stackedbar>
        </mat-card>
    </div>
    <div class="col-md-6">
        <mat-card>
            <h4>User Timeline</h4>
        </mat-card>
    </div>
</div>

<br>

<div class="row">
    <div class="col">
         <app-table-comp></app-table-comp>
    </div>
</div>
